<md-dialog class="app-resources-modal app-create-notice" flex="100" flex-gt-sm="50" ng-cloak>

    <div layout="column" ng-cloak class="md-inline-form">
        <md-toolbar class="app-modal-toolbar md-grey">
            <div class="md-toolbar-tools">
                <h2>SAVE YOUR CODE</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>  
    </div>
    
    <md-dialog-content class="app-modal-body pd" style="padding-bottom: 0px;" > 
            <div>
                    <h2 layout-align="center">  SAVE  </h2>
                    <br>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>ENTER THE CODE NAME</label>
                        <input ng-model="codeName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>ENTER CODE DESCRIPTION</label>
                        <textarea ng-model="description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                    </md-input-container>
                    
            </div>
        </md-dialog-content>
        <md-dialog-actions class="app-modal-actions-bottom" layout="row">
            <md-button ng-click="save()" class="md-primary md-raised" flex="5">
                SAVE
            </md-button>
            <md-button ng-click="cancel()" class="md-primary md-raised" flex="5">
                CLOSE
            </md-button>
        </md-dialog-actions>
    
</md-dialog>
