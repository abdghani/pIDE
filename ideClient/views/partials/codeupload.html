<md-content class="md-no-momentum">
    <md-button class="md-raised md-primary material-cust-large-button" flex="100" ng-click="upload()"> UPLOAD A DATASET</md-button>
    <span layout="row"><hr flex="100"/><hr flex/></span>
    <md-card>
        <md-table-container>
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column style="text-align: cente; width: 150px">Name</th>
                        <th md-column style="text-align: cente; width: 150px">Size</th>
                        <th md-column style="text-align: cente; width: 150px">Created At</th>
                        <!--<th md-column style="text-align: cente; width: 150px">State</th>-->
                        <!--<th md-column style="text-align: cente; width: 150px">Last Run</th>-->
                        <th md-column style="text-align: cente; width: 150px">Operations</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="info" ng-repeat="uploadedCode in uploadedCodes">
                        <td md-cell style="text-align:center;padding-top:7px;padding-bottom: 7px ">{{uploadedCode.name}}</td>
                        <td md-cell style="text-align:center;padding-top:7px;padding-bottom: 7px ">{{uploadedCode.size/1024}} KB</td>
                        <td md-cell style="text-align:center;padding-top:7px;padding-bottom: 7px ">{{uploadedCode.created_at|date : "dd.MM.y"}}</td>
                        <!--<td md-cell style="text-align:center;padding-top:7px;padding-bottom: 7px ">{{uploadedCode.state}}</td>-->
                        <!--<td md-cell style="text-align:center;padding-top:7px;padding-bottom: 7px ">{{uploadedCode.lastRan}}</td>-->
                        <td md-cell style="text-align:center;padding-top:7px;padding-bottom: 7px ">
                                <a href=""><md-tooltip>
                                    GET LINK
                                </md-tooltip>
                                <md-icon ng-click="getShareLink(uploadedCode.link)">share</md-icon></a> 

                                <a href=""><md-tooltip>
                                    DELETE
                                </md-tooltip>
                                <md-icon ng-click="delete(uploadedCode._id,$index)">delete</md-icon></a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card>
     

</md-content>
